<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人事档案管理系统</title>
<link rel="stylesheet" type="text/css" href="styles/s1/css/reset.css">
<link rel="stylesheet" type="text/css" href="styles/s1/css/index.css">
<script type="text/javascript" src="common/js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="head">
		<div class="head_title">
			<div class="left title">人事档案管理系统</div>
			<div class="right clear">
				<div class="left shouye">首页</div>
				<div class="left relogin">重新登录</div>
				<div class="left tuichu">退出</div>
			</div>
		</div>
	</div>
	<div class="content" id="content">
		<iframe src="employee/gxsc.html" frameborder="0" scrolling="yes" name="content" width="100%" height="100%" id="iframe"></iframe>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		// 页面高度
		function setIfrmae(){
			var content_h = $(window).height() - $(".head").height()-4;
			$(".content").height(content_h);
		}
		setIfrmae();
		$(window).resize(setIfrmae);
		//重新登录和退出
		$('.relogin, .tuichu').click(function(){
			window.location.href = 'login.html';
		});
		$('.shouye').click(function(){
			$('#iframe').attr('src','manage/manage_list.html');
		});
	});
</script>
</html>
