<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人事档案管理系统</title>
<link rel="stylesheet" type="text/css" href="../styles/s1/css/reset.css">
<link rel="stylesheet" type="text/css" href="../styles/s1/css/manage.css">
<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="outside">
		<div class="tab">
			<ul class="clear">
				<li class="left tab_active">
					<a target="manage_iframe" href="shouye.html" class="tab1_1">
						<span>首页</span>
					</a>
				</li>
				<li class="left">
					<a target="manage_iframe" href="rygl.html" class="tab2_1">
						<span>人员管理</span>
					</a>
				</li>
				<li class="left">
					<a target="manage_iframe" href="qxgl.html" class="tab3_1">
						<span>权限管理</span>
					</a>
				</li>
				<li class="left">
					<a target="manage_iframe" href="cxtj.html" class="tab4_1">
						<span>查询统计</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="manage_iframe">
			<iframe src="shouye.html" frameborder="0" scrolling="yes" name="manage_iframe" width="100%" height="100%" id="manage_iframe" style="overflow-x: hidden;" ></iframe>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		// 页面高度
		function setIfrmae1(){
			var manage_iframe_h = $(window).height() - $(".tab").height()-40;
			$(".manage_iframe").height(manage_iframe_h);
		}
		setIfrmae1();
		$(window).resize(setIfrmae1);
		//点击a标签更改页面
		$('.tab li a').click(function(){
			$(this).parent().addClass('tab_active');
			$(this).parent().siblings().removeClass('tab_active');
			if($(this).hasClass('tab3_1')){
				// $('#manage_iframe').attr('scrolling', 'yes');
				document.getElementById('manage_iframe').setAttribute('scrolling','yes');
			}else{
				// $('#manage_iframe').attr('scrolling', 'no');
				document.getElementById('manage_iframe').setAttribute('scrolling','no');
			}
		});
	});
</script>
</html>
