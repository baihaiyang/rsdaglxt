<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人事档案管理系统</title>
<link rel="stylesheet" type="text/css" href="../styles/s1/css/reset.css">

<script type="text/javascript" src="../common/js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="h_30"></div>
	<form>
		<div class="rygl_table">
			<table>
				<tr>
					<td width="10%" align="right">姓名 : </td>
					<td width="23%"><input type="text" name=""></td>
					<td width="10%" align="right">工号 : </td>
					<td width="23%"><input type="text" name=""></td>
					<td width="10%" align="right">部门 : </td>
					<td width="23%">
						<select>
							<option>请选择</option>
							<option>人力资源部</option>
							<option>劳动软件部</option>
						</select>
					</td>
				</tr>
				<tr>
					<td width="10%" align="right">身份证 : </td>
					<td width="23%"><input type="text" name=""></td>
					<td width="10%" align="right">邮箱 : </td>
					<td width="23%"><input type="text" name=""></td>
					<td width="10%" align="right">分类 : </td>
					<td width="23%">
						<select>
							<option>请选择</option>
							<option>阿斯顿发送到</option>
							<option>双方都是说</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		<div class="rygl_table_btn" style="width: 400px;">
			<input type="button" class="manage_button" name="" value="查询">
			<input type="reset" class="manage_button" name="" value="重置">
		</div>
	</form>
	<div class="h_30"></div>
	<div class="clear" style="padding-bottom: 50px;">
		<div class="left">
			<img src="../styles/s1/images/index/exp_1.jpg">
		</div>
		<div class="right">
			<img src="../styles/s1/images/index/exp_2.jpg">
		</div>
	</div>
