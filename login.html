<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>人事档案管理系统</title>
<link rel="stylesheet" type="text/css" href="styles/s1/css/reset.css">
<link rel="stylesheet" type="text/css" href="styles/s1/css/login.css">
<script type="text/javascript" src="common/js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="content" id="content">
		<div class="title">人事档案管理系统</div>
		<div class="center">
			<div class="lunbo">
				<ul id="lbUl" class="clear">
					<li class="left"><img src="styles/s1/images/login/lunbo1.png"></li>
					<li class="left"><img src="styles/s1/images/login/lunbo1.png"></li>
					<li class="left"><img src="styles/s1/images/login/lunbo1.png"></li>
				</ul>
				<div class="login_div">
					<h2 class="head">用户登录</h2>
					<form>
						<div class="form_content">
							<div class="username">用户名</div>
							<div class="usertext">
								<label for="user" id="user_label">姓名/员工号</label>
								<input type="text" id="user" name="">
							</div>
							<div class="passname">密码</div>
							<div class="passtext">
								<!-- <label for="pass">密码</label> -->
								<input type="password" id="pass" name="">
							</div>
							<div class="xuxian"></div>
							<input type="submit" class="denglu" value="登录" name="">
						</div>
					</form>
				</div>
				<div class="jiantou">
					<div id="jtLeft" class="lf"></div>
					<div id="jtRight" class="rg"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		function setPaddTop(){
			var paddTop;
			if($(window).height() < 680){
				paddTop = 0;
			}else{
				paddTop = (Math.round(($(window).height()-680)/2));
			}
			$('#content').attr('style','padding-top:'+paddTop+'px;');
		}
		setPaddTop();
		$(window).resize(setPaddTop());
		//用户名输入框添加焦点事件
		$('#user').focus(function(){
			$('#user_label').attr('style','display:none;');
			$(this).attr('style','border-color:#ccc;');
		});
		$('#user').blur(function(){
			if($(this).val() == ''){
				$('#user_label').text('用户名不能为空').attr('style','display:inline; color:red;')
				$(this).attr('style','border-color:red;');
			}
		});
	});
</script>
</html>
